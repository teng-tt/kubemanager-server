kind: pipeline
type: docker
name: kubmanager-server-publish
steps:
  - name: build
    image: plugins/docker
    volumes:
      - name: hosts
        path: /etc/hosts
      - name: docker-ca
        path: /etc/docker
      - name: dockersock
        path: /var/run/docker.sock
    settings:
      username: admin
      password:
        from_secret: harbor_password
      repo: harbor.kubmanager.com/kubmanager/kubmanager-server
      registry: harbor.kubmanager.com
      tags:
        - v1.4
  - name: ssh commands
    image: appleboy/drone-ssh
    settings:
      host: 192.168.1.19
      username: root
      password:
        from_secret: ssh_password
      port: 22
      script:
        #拉取镜像并重启 注意--需要提前在目标主机完成docker login
        - if [ $(docker ps -a | grep kubmanager-server | wc -l) -ge 1 ];then docker stop kubmanager-server && docker rm kubmanager-server; fi
        - docker pull harbor.kubmanager.com/kubmanager/kubmanager-server:v1.4
        - docker run --name kubmanager-server --restart=always -d -p8082:8082 harbor.kubmanager.com/kubmanager/kubmanager-server:v1.4
volumes:
  - name: hosts
    host:
      path: /etc/hosts
  - name: docker-ca
    host:
      path: /etc/docker
  - name: dockersock
    host:
      path: /var/run/docker.sock